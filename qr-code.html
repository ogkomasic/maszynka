<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kod QR</title>
  <link rel="stylesheet" href="assets/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    .qr-container { text-align: center; margin-top: 50px; }
    .code-box { font-size: 32px; margin: 20px auto; }
    .error { display: none; text-align: center; margin-top: 30px; color: red; }
  </style>
</head>
<body>

  <div class="qr-container">
    <canvas id="qr"></canvas>
    <div class="code-box" id="random-code"></div>
    <div class="error" id="error-msg">
      <p><strong>Coś poszło nie tak...</strong></p>
      <p>Wygląda na to, że wystąpił błąd, spróbuj ponownie później.</p>
    </div>
  </div>

  <script>
    function generateRandomCode() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    const code = generateRandomCode();
    document.getElementById("random-code").innerText = code;

    const qr = new QRious({
      element: document.getElementById('qr'),
      value: code,
      size: 200
    });

    // Pokaż błąd po 3 sekundach
    setTimeout(() => {
      document.getElementById("error-msg").style.display = "block";
    }, 3000);
  </script>

</body>
</html>

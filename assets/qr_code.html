<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel - Twój kod QR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/qr.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/n4zJhma.png">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <!-- Biblioteka do generowania QR -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <p class="main_title">Twój kod QR</p>
        <div id="qrcode" class="qr-code-container"></div>
        <p class="description">Pokaż ten kod do weryfikacji</p>
        
        <div class="back-button" onclick="window.history.back()">
            <img src="https://i.imgur.com/x27OY3D.png" alt="Powrót" class="back-arrow">
            <span>Powrót</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pobieramy dane z URL
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                // Dekodujemy dane
                const userData = JSON.parse(decodeURIComponent(dataParam));
                
                // Generujemy kod QR
                new QRCode(document.getElementById("qrcode"), {
                    text: dataParam,
                    width: 250,
                    height: 250,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Możemy też wyświetlić informacje o użytkowniku
                console.log("Dane użytkownika:", userData);
            } else {
                document.getElementById("qrcode").innerHTML = 
                    '<p class="error-message">Brak danych do wygenerowania kodu QR</p>';
            }
        });
    </script>
</body>
</html>

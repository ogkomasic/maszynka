<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</head>
<body>
  <h1>WPROWADZ HASLO</h1>
  <form id="loginForm">
    <input type="password" id="password" required placeholder="Enter password">
    <button type="submit">Submit</button>
  </form>

  <p id="error-message" style="color: red; display: none;">Błędne hasło lub hasło zostało już użyte!</p>

  <script>
    // Inicjalizowanie Supabase
    const supabaseUrl = 'https://dvvugjmnjjhhafqcdpmt.supabase.co';  // Twój URL Supabase
    const supabaseKey = 'YOUR_SUPABASE_KEY';  // Użyj poprawnego klucza API
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Obsługa formularza logowania
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      console.log('Submitted password:', password); // Logowanie wpisanego hasła

      // Sprawdzenie, czy hasło jest poprawne i nie zostało użyte
      const { data, error } = await supabase
        .from('passwords')
        .select('*')
        .eq('password', password)
        .eq('used', false)
        .single();

      console.log('Supabase response data:', data); // Logowanie odpowiedzi z Supabase
      console.log('Supabase response error:', error); // Logowanie błędu z Supabase

      if (error || !data) {
        console.log('Invalid or used password');
        errorMessage.style.display = 'block'; // Pokazujemy komunikat o błędzie
        return;
      }

      // Oznacz hasło jako użyte
      const { updateError } = await supabase
        .from('passwords')
        .update({ used: true })
        .eq('id', data.id);

      if (updateError) {
        console.log('Error marking password as used:', updateError);
        errorMessage.style.display = 'block';
        return;
      }

      // Zapisz informację o logowaniu w sessionStorage
      sessionStorage.setItem('loggedIn', 'true');

      // Przekierowanie na stronę główną
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>WPROWAD≈π HAS≈ÅO</h1>
  <form id="loginForm">
    <input type="password" id="password" required placeholder="Enter password">
    <button type="submit">Submit</button>
  </form>

  <p id="error-message" style="color: red; display: none;">B≈Çƒôdne has≈Ço lub has≈Ço zosta≈Ço ju≈º u≈ºyte!</p>

  <!-- Najpierw ≈Çadowanie najnowszej wersji skryptu Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>

  <!-- Potem tw√≥j kod -->
  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      // Sprawd≈∫, czy Supabase jest za≈Çadowane
      if (!window.supabase) {
        console.error('Supabase is not loaded correctly!');
        return;
      }
      
      // üëá inicjalizacja klienta Supabase
      const supabase = window.supabase.createClient(
        'https://dvvugjmnjjhhafqcdpmt.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2dnVnam1uampoaGFmcWNkcG10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ2MzQ3OTgsImV4cCI6MjA2MDIxMDc5OH0.0yE5bIECJYq60S35yUhZq5g6EPLNujo0iZ4QQXzyrL4'
      );

      const form = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        const password = document.getElementById('password').value;
        errorMessage.style.display = 'none';

        console.log("Password input:", password);  // Log the password input

        try {
          // Debugging logs for select query
          const { data, error } = await supabase
            .from('passwords')
            .select('*')
            .eq('password', password)
            .eq('used', false)
            .single();

          console.log("Data:", data);  // Log the response data
          console.log("Error:", error);  // Log the error, if any

          if (error || !data) {
            errorMessage.style.display = 'block';
            return;
          }

          // Update password as used
          const { error: updateError } = await supabase
            .from('passwords')
            .update({ used: true })
            .eq('id', data.id);

          if (updateError) {
            console.error('Error updating password:', updateError);
            errorMessage.style.display = 'block';
            return;
          }

          sessionStorage.setItem('loggedIn', 'true');
          window.location.href = 'index.html';
        } catch (err) {
          console.error('Error processing login:', err);
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Upewnijmy się, że skrypt Supabase jest załadowany przed użyciem -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.min.js"></script>
</head>
<body>
  <h1>WPROWADZ HASLO</h1>
  <form id="loginForm">
    <input type="password" id="password" required placeholder="Enter password">
    <button type="submit">Submit</button>
  </form>

  <!-- Miejsce na komunikat o błędzie -->
  <p id="error-message" style="color: red; display: none;">Błędne hasło lub hasło zostało już użyte!</p>

  <script>
    // Czekamy na załadowanie skryptu Supabase i całej strony
    document.addEventListener("DOMContentLoaded", function () {
      // Sprawdzamy, czy Supabase jest załadowane
      if (typeof supabase === 'undefined') {
        console.error('Supabase script not loaded correctly.');
        return;
      }

      // Inicjalizujemy Supabase
      const supabaseUrl = 'https://dvvugjmnjjhhafqcdpmt.supabase.co';  // Twój URL Supabase
      const supabaseKey = 'YOUR_SUPABASE_KEY';  // Twój anonimowy klucz API
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      // Obsługa formularza logowania
      const form = document.getElementById('loginForm');
      const errorMessage = document.getElementById('error-message');

      form.addEventListener('submit', async function (event) {
        event.preventDefault();
        const password = document.getElementById('password').value;

        // Ukryj komunikat o błędzie przed nowym wysłaniem formularza
        errorMessage.style.display = 'none';

        try {
          // Sprawdzamy, czy hasło jest poprawne i nie zostało użyte
          const { data, error } = await supabase
            .from('passwords')
            .select('*')
            .eq('password', password)
            .eq('used', false)
            .single();

          if (error || !data) {
            // Jeśli hasło jest błędne lub zostało już użyte
            errorMessage.style.display = 'block'; // Pokazuje komunikat o błędzie
            return;
          }

          // Oznaczamy hasło jako użyte
          const { updateError } = await supabase
            .from('passwords')
            .update({ used: true })
            .eq('id', data.id);

          if (updateError) {
            console.error('Error marking password as used:', updateError);
            errorMessage.style.display = 'block';
            return;
          }

          // Zapisz informację o logowaniu w sessionStorage
          sessionStorage.setItem('loggedIn', 'true');

          // Przekierowanie na stronę główną
          window.location.href = 'index.html';

        } catch (error) {
          console.error('Error processing login:', error);
          errorMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/qr.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/n4zJhma.png">
    <link rel="apple-touch-icon" href="https://i.imgur.com/n4zJhma.png">
    <link rel="shortcut icon" href="https://i.imgur.com/n4zJhma.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>

    <div class="error" id="error">
        <div class="opacity close"></div>
        <div class="error_box">
            <p class="error_title">Coś poszło nie tak...</p>
            <p class="error_description">Wygląda na to, że wystąpił błąd, spróbuj ponownie później.</p>
            <p class="error_button close" onclick="document.getElementById('error').style.display = 'none';">Rozumiem</p>
        </div>
    </div>

    <div class="bottom_bar">
        <div class="bottom_bar_grid">
            <div class="bottom_element_grid" send="home">
                <div class="bottom_element_image home"></div>
                <p class="bottom_element_text">Pulpit</p>
            </div>
            <div class="bottom_element_grid" send="documents">
                <div class="bottom_element_image documents"></div>
                <p class="bottom_element_text">Dokumenty</p>
            </div>
            <div class="bottom_element_grid" send="services">
                <div class="bottom_element_image services"></div>
                <p class="bottom_element_text">Usługi</p>
            </div>
            <div class="bottom_element_grid" send="qr">
                <div class="bottom_element_image qr qr_open"></div>
                <p class="bottom_element_text open">Kod QR</p>
            </div>
            <div class="bottom_element_grid" send="more">
                <div class="bottom_element_image more"></div>
                <p class="bottom_element_text">Więcej</p>
            </div>
        </div>
    </div>

    <div class="container" id="qr-container">
        <!-- Tu dynamicznie wstawiamy QR i kod -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateRandomCode() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        function startCountdown(duration, display) {
            let timer = duration, minutes, seconds;
            let interval = setInterval(function () {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                display.textContent = "Kod wygaśnie za: " + minutes + " min " + seconds + " sek.";
                if (--timer < 0) {
                    clearInterval(interval);
                    document.getElementById("error").style.display = "block";
                }
            }, 1000);
        }

        function generateQRContent() {
            const container = document.getElementById("qr-container");
            container.innerHTML = ""; // czyść

            const title = document.createElement("p");
            title.className = "main_title";
            title.textContent = "Pokaż kod QR osobie, której dokument sprawdzasz";

            const desc = document.createElement("p");
            desc.className = "description";
            desc.textContent = "Gdy ta osoba zeskanuje lub wpisze kod, jej dane pojawią się na Twoim telefonie";

            const qrDiv = document.createElement("div");
            qrDiv.id = "qrcode";
            qrDiv.style.margin = "20px auto";
            qrDiv.style.width = "180px";
            qrDiv.style.height = "180px";

            const codeText = document.createElement("p");
            codeText.className = "code_number";
            const code = generateRandomCode();
            codeText.textContent = code;

            const countdown = document.createElement("p");
            countdown.className = "countdown";

            container.appendChild(title);
            container.appendChild(desc);
            container.appendChild(qrDiv);
            container.appendChild(codeText);
            container.appendChild(countdown);

            const qr = new QRCode(qrDiv, {
                text: code.toString(),
                width: 180,
                height: 180
            });

            startCountdown(180, countdown);
        }

        window.onload = generateQRContent;
    </script>

    <script src="assets/bar.js"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>

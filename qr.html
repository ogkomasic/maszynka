<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kod QR - Wybór</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="qr-main-container">
        <h1 class="qr-title">Kod QR</h1>
        <div class="qr-options">
            <div class="qr-option" onclick="window.location.href='qr-code.html'">
                <div class="qr-option-title">Zeskanuj kod QR</div>
                <div class="qr-option-description">Zaloguj się lub potwierdź swoje dane.</div>
            </div>
            <div class="qr-option">
                <div class="qr-option-title">Pokaż kod QR</div>
                <div class="qr-option-description">Sprawdź dokument innej osoby.</div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="menu-item">
            <img src="assets/home-icon.png" class="menu-icon">
            <span class="menu-text">Pulpit</span>
        </div>
        <div class="menu-item">
            <img src="assets/documents-icon.png" class="menu-icon">
            <span class="menu-text">Dokumenty</span>
        </div>
        <div class="menu-item">
            <img src="assets/services-icon.png" class="menu-icon">
            <span class="menu-text">Usługi</span>
        </div>
        <div class="menu-item active">
            <img src="assets/qr-icon-active.png" class="menu-icon">
            <span class="menu-text">Kody</span>
        </div>
        <div class="menu-item">
            <img src="assets/more-icon.png" class="menu-icon">
            <span class="menu-text">Więcej</span>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel - Weryfikacja</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="assets/qr_code.css">
    <link rel="icon" href="https://i.imgur.com/n4zJhma.png">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Pokaż kod QR osobie, której dokument sprawdzasz</h1>
        <p class="instruction">Gdy ta osoba zeskanuje lub wpisze kod, jej dane pojawią się na Twoim telefonie</p>
    </div>

    <div class="qr-section">
        <div id="qrcode"></div>
        <div class="numeric-code">656736</div>
        <div class="expiry-timer">Kod wygaśnie za: <span id="timer">3 min 0 sek.</span></div>
    </div>

    <div class="divider"></div>

    <nav class="bottom-nav">
        <a href="documents.html" class="nav-item">
            <span class="nav-label">Dokumenty</span>
        </a>
        <a href="services.html" class="nav-item">
            <span class="nav-label">Usługi</span>
        </a>
        <a href="qr.html" class="nav-item active">
            <span class="nav-label">Kod QR</span>
        </a>
        <a href="more.html" class="nav-item">
            <span class="nav-label">Więcej</span>
        </a>
    </nav>

    <script>
        // Generowanie kodu QR
        document.addEventListener('DOMContentLoaded', function() {
            new QRCode(document.getElementById("qrcode"), {
                text: "656736",
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Timer odliczający czas
            let timeLeft = 180;
            const timerElement = document.getElementById('timer');
            
            const updateTimer = () => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes} min ${seconds.toString().padStart(2, '0')} sek.`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = "0 min 00 sek.";
                    timerElement.parentElement.textContent = "Kod wygasł!";
                }
                timeLeft--;
            };
            
            const timer = setInterval(updateTimer, 1000);
            updateTimer();
        });
    </script>

    <script src="assets/bar.js"></script>
    <script src="assets/card.js?v=1.0"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>
